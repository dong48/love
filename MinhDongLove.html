<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Example</title>
<style>
  body {
    background-image: url('anhnen.jpg'); /* Đường dẫn đến tệp hình ảnh */
    background-size: cover; /* Đảm bảo hình ảnh phủ đầy màn hình */
    background-repeat: no-repeat; /* Không lặp lại hình ảnh */
    background-attachment: fixed; /* Giữ hình ảnh cố định khi cuộn trang */
  }
</style>
</head>
<body>

<html lang = "vi">
<head>
     <meta charset = " UTF- 8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
     <title>I Love You</title>
     <link rel = "stylesheet" href="./Heart.css">
</head>
<body>
     <div class="heart">
         <div class="left"></div>
         <div class="right"></div>
    </div>
    <div>
        <div class="img" id="imgleft"></div>
        <div class="img" id="imgright"></div>
</body>
</html>
